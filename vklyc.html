<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match Demo</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            display: none;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        @media (max-width: 600px) {
            img {
                width: 100px;
                height: 100px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Face Match Demo</h1>
    <img id="sampleImage" src="https://media.licdn.com/dms/image/C5603AQF8Msdtl6V7Kg/profile-displayphoto-shrink_800_800/0/1516353747418?e=1724284800&v=beta&t=UCN6DTozTBDjOuiRfmGFRs8ecP-yuSpdozVAnG8-tJ4" alt="Sample Image">
    <button id="startCameraButton">Start Camera</button>
    <video id="video" autoplay></video>
    <div id="status"></div>

    <script>
        const startCameraButton = document.getElementById('startCameraButton');
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const sampleImage = document.getElementById('sampleImage');

        startCameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                startCameraButton.style.display = 'none';

                setTimeout(() => {
                    captureAndMatchFace();
                }, 3000);
            } catch (err) {
                console.error('Error accessing camera: ', err);
                statusDiv.textContent = 'Error accessing camera';
                statusDiv.style.color = 'red';
            }
        });

        function captureAndMatchFace() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const capturedImage = canvas.toDataURL('image/png');

            const facesMatch = fakeFaceMatch(sampleImage.src, capturedImage);

            if (facesMatch) {
                statusDiv.textContent = 'Faces match!';
                statusDiv.style.color = 'green';
            } else {
                statusDiv.textContent = 'Faces do not match.';
                statusDiv.style.color = 'red';
            }

            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.style.display = 'none';
        }

        function fakeFaceMatch(sample, captured) {
            return Math.random() > 0.5;
        }
    </script>
</body>
</html>
